{% extends 'base.html' %}
{% block title %}
<title>Films</title>
{% endblock %}

{% block content %}
    <div class = "container mt-3">
        <h1>Filmler</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          {% for film in films %}
            <div class="col">
              <div class="card h-100" style="width:50%">
                <img src="{{ film.poster.url }}" class="card-img-top" alt="{{ film.name }}">
                <div class="card-body">
                  <h5 class="card-title"></a>{{film.name}}</h5>
                </div>
                <div class="card-footer">
                  <small class="text-body-secondary">Last updated {{ film.created_date | timesince }} ago</small>
                  <small class="text-body-secondary"><a class="btn btn-danger" href="{% url 'detail' film.id %}">more</a></small>
                </div>
              </div>
            </div>
          {% endfor %}
